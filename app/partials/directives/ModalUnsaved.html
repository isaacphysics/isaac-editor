<div id="unsavedModal" class="reveal-modal medium" data-reveal>
  <h2>Changes not saved</h2>
  <p class="lead">Do you really want to close this file?</p>
  <a class="close-reveal-modal">&#215;</a>
  <div class="right">
    <a class="button alert radius" ng-click="discard()">Discard changes</a>
    <a class="button success radius" ng-click="save()">Save changes</a>
    <a class="button secondary radius" ng-click="cancel()">Cancel</a>
  </div>
</div>
